<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C64 Console</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="console.js"></script>
</head>
<body onload="init()">
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
    <button onclick="closeLeftMenu()" class="w3-bar-item w3-button">Close &times;</button>
    <!-- Some controls go here -->
  </div>

  <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
    <button onclick="closeRightMenu()" class="w3-bar-item w3-button">Close &times;</button>
    <!-- More controls go here -->
  </div>
  <div class="w3-bar w3-light-grey w3-opacity-max w3-hover-opacity" style="position: fixed; top: 0px;">
    <button class="w3-bar-item w3-button w3-left" onclick="openLeftMenu()">&#9776;</button>
    <button class="w3-bar-item w3-button w3-right" onclick="openRightMenu()">&#9776;</button>
    <!--div class="w3-container"></div-->
  </div>

  <div class="row">
    <canvas id="canv" class="w3-col">Get out of here with your obsolete browser.</canvas>
  </div>


  </div>
</body>
</html>
