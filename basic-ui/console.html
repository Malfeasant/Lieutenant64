<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C64 Console</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/2.3.7/mini-default.css">
  <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/2.3.7/mini-default-min.css"-->
  <script src="console.js"></script>
</head>
<body onload="init()">
  <header>
    <label for="drawer-left" class="button drawer-toggle"></label>
    <label for="drawer-right" class="button drawer-toggle">How do I put this on the right side?</label>
  </header>
  <div class="container">
    <div class="row">
      <input type="checkbox" id="drawer-left">
      <div class="drawer col-md-2">
        <label for="drawer-left" class="close"></label>
        Some options/menu
      </div>
      <div class="col-sm-12 col-md-8 row">
        <canvas id="canv" class="col-sm-12">Get out of here with your obsolete browser.</canvas>
        <div id=keyboard class="col-sm-12 hidden-sm">
          <p>Keyboard</p>
          <p>I'd prefer this to be hidden by default, but be able to slide it up...</p>
        </div>
      </div>
      <input type="checkbox" id="drawer-right">
      <div class="drawer right col-md-2">
        <label for="drawer-right" class="close"></label>
        Some other options
      </div>
    </div>
  </div>
</body>
</html>
