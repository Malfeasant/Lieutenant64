<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C64 Console</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="console.js"></script>
</head>
<body onload="Lieutenant64.Console.init()">

  <header class="w3-bar w3-blue-grey">
    <div class="w3-dropdown-hover">
      <button class="w3-button w3-blue-grey">Machine Options</button>
      <div class="w3-dropdown-content w3-bar-block w3-border">
        <button class="w3-bar-item w3-button">Palette</button>
      </div>
    </div>
    <div class="w3-dropdown-hover">
      <button class="w3-button w3-blue-grey">Step size</button>
      <div class="w3-dropdown-content w3-bar-block w3-border">
        <button class="w3-bar-item w3-button" onclick="Lieutenant64.Console.setStep('Cycle')">Cycle</button>
        <button class="w3-bar-item w3-button" onclick="Lieutenant64.Console.setStep('Line')">Line</button>
        <button class="w3-bar-item w3-button" onclick="Lieutenant64.Console.setStep('Frame')">Frame</button>
      </div>
    </div>
  </header>

  <div class="row">
    <canvas id="canv" class="w3-col">Get out of here with your obsolete browser.</canvas>
  </div>

  <footer class="w3-bar w3-blue-grey w3-container w3-center">
    <button class="w3-bar-block w3-button" onclick="Lieutenant64.Console.step()">
      <i class="fa fa-step-forward"></i></button>
    <button class="w3-bar-block w3-button" onclick="Lieutenant64.Console.setMode('Realtime')">
      <i class="fa fa-play"></i></button>
    <button class="w3-bar-block w3-button" onclick="Lieutenant64.Console.setMode('Frenzy')">
      <i class="fa fa-forward"></i></button>
  </footer>

</body>
</html>
