<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lieutenant 64</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js"></script>
</head>
<body onload="init()";>
  <div class="w3-row">
    <div class="w3-col m2 l3 w3-container"></div>
    <div class="w3-col m8 l6 w3-container">
      <!-- any header would go here -->
      <canvas id="screen" class="w3-col">Piss off with your obsolete browser.</canvas>
      <footer class="w3-bar w3-blue-grey w3-container w3-center">
        <button class="w3-bar-block w3-button" onclick="step()">
          <i class="fa fa-step-forward"></i>
        </button>
        <button class="w3-bar-block w3-button" onclick="play()">
          <i class="fa fa-play"></i>
        </button>
        <button class="w3-bar-block w3-button" onclick="ffwd()">
          <i class="fa fa-forward"></i>
        </button>
      </footer>
    </div>
  </div>
</body>
</html>
